<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="flex  items-center justify-center h-screen w-screen bg-Dark_grey">
        <div class="flex flex-col items-center mx-auto  rounded-md p-10 bg-off_lack  md:w-1/3 w-7/12">
            <div class="mb-6">

                <img src="assets/images/avatar-jessica.jpeg" alt="" class="w-20 h-20 rounded-full">
            </div>

            <div class="flex flex-col space-y-1 mb-6">
                <div class=" items-center">
                    <h1 class="text-white font-sans text-xl font-black tracking-widest">
                        Jessica Randall
                    </h1>

                </div>
                <div class="font-[14px]">
                    <p class="text-green font-semibold text-xs tracking-tighter">
                        London,United Kingdom
                    </p>
                </div>
            </div>
            <div class="w-60 pl-2 mb-5">
                <p class="text-grey text-xs w-full">
                    *Front-end develper and avid reader.*

                </p>
            </div>
            <div class="flex flex-col  justify-evenly w-60">

                <button
                    class="bg-grey  rounded-md text-white mb-5 h-10 hover:bg-Dark_grey hover:-translate-y-1  hover:scale-105">
                    Github
                </button>
                <button
                    class="bg-grey  rounded-md text-white  mb-5 h-10 hover:bg-Dark_grey hover:-translate-y-1  hover:scale-105 focus:bg-Dark_grey">
                    Instagram
                </button>
                <button
                    class="bg-grey  rounded-md text-white mb-5 h-10 hover:bg-Dark_grey hover:-translate-y-1  hover:scale-105 ">
                    Frontend Mentor
                </button>
                <button
                    class="bg-grey  rounded-md text-white mb-5 h-10 hover:bg-Dark_grey hover:-translate-y-1  hover:scale-105">
                    LinkedIN
                </button>
                <button
                    class="bg-grey  rounded-md text-white h-10 hover:bg-Dark_grey hover:-translate-y-1  hover:scale-105">
                    Twitter
                </button>
            </div>

        </div>


    </div>
</body>

</html>
